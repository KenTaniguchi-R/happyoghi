<link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous"
  />
  <div class="container py-5 h-100">
  <a href="{% url 'logout' %}"><button  class="btn btn-outline-success my-2 my-sm-0">Logout</button></a>


  <h1>hi, {{ user.get_username }}</h1>
<nav class="navbar navbar-light bg-light">
    <form class="form-inline" action="" method="get">
      <input name="query" class="form-control mr-sm-2" placeholder="Search" aria-label="Search" value="{{ request.GET.query }}" type="text">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
  </nav>
<h1>Containers</h1>

<a href="{% url 'create' %}"><button  class="btn btn-outline-success my-2 my-sm-0">Create New</button></a>
<table class="table align-middle mb-0 bg-white">
    <thead class="bg-light">
      <tr>
        <th>Container Name</th>
        <th>Memo</th>
        <th>Updated At</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
        {% for container in object_list %}
      <tr>
        <td>
          <div class="d-flex align-items-center">
            <div class="ms-3">
              <p class="fw-bold mb-1">{{container.name}}</p>
            </div>
          </div>
        </td>

        <td>
          <p class="fw-normal mb-1">{{ container.memo|truncatechars:30 }}</p>
        </td>


        <td>{{ container.updated_at }}</td>
        <td>
            <a href="{% url 'detail' container.id %}"><button class="btn btn-link btn-sm btn-rounded">View Detail</button></a>
            <a href="{% url 'edit' container.id %}"><button class="btn btn-link btn-sm btn-rounded">Edit</button></a>
            <a href="{% url 'delete' container.id %}"><button class="btn btn-link btn-sm btn-rounded">Delete</button></a>
        </td>
      </tr>
      {% empty %}
        <li>No Containers yet.</li>
    {% endfor %}
    </tbody>
  </table>
</div>
