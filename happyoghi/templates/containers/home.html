<h1>hi, {{ user.get_username }}</h1>

<a href="{% url 'create' %}"><button>Create New</button></a>

<form action="" method="get">
    <input name="query" value="{{ request.GET.query }}" type="text">
    <button type="submit">Search</button>
</form>

<h1>Containers</h1>

<ul>
{% for container in object_list %}
    <li>{{ container.name }}
        <a href="{% url 'detail' container.id %}"><button>View Detail</button></a>
        <a href="{% url 'edit' container.id %}"><button>Edit</button></a>
        <a href="{% url 'delete' container.id %}"><button>Delete</button></a>
    </li>
{% empty %}
    <li>No Containers yet.</li>
{% endfor %}
</ul>

<a href="{% url 'logout' %}">Logout</a>
