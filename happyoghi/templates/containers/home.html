<h1>hi, {{ user.get_username }}</h1>

<a href="{% url 'create' %}"><button>Create New</button></a>

<h1>Containers</h1>

<ul>
{% for container in object_list %}
    <li>{{ container.name }}
        <a href="{% url 'detail' container.id %}"><button>View Detail</button></a>
        <a href="{% url 'edit' container.id %}"><button>Edit</button></a>
    </li>
{% empty %}
    <li>No articles yet.</li>
{% endfor %}
</ul>

<a href="{% url 'logout' %}">Logout</a>
