<form action="" method="POST">
    {% csrf_token %}
    {{ form.non_field_errors }}
    {% for field in form %}
      {{ field }}
      {{ field.errors }}
      <br>
    {% endfor %}
    <button type="submit" class="btn btn-primary" >Login</button>
    <input type="hidden" name="next" value="{{ next }}" />
  </form>

<p>You don't have  an account?</p>
<a href="{% url 'signup' %}">Register</a>
