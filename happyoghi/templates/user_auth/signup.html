<html>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous"
  />
  <body class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 1rem">
            <div class="card-body p-5 text-center">
              <div class="mb-md-5 mt-md-4 pb-5">
                <form action="" method="POST" >
                  {% csrf_token %}
                  <label>User Id {{ form.username }} {{ form.username.errors }}</label>
                  
                  <label>Password {{ form.password1 }} {{ form.password1.errors }}</label>
                  
                  <label>Password(Again) {{ form.password2 }} {{ form.password2.errors }}</label>

                  <button type="submit" class="btn btn-outline-light btn-lg px-5">Register</button>
                </form>
              </div>

              <p>do you already have an account?</p>
              <a href="{% url 'login' %}">Login</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
